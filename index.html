<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="assets/coracao.svg" alt="3 corações pixelados um ao lado do outro">
        <h1>AluraGeek</h1>
    </header>
    <main>
        <section id="adicionar-produto">
            <h2>ADICIONAR PRODUTO:</h2>
            <form class="formulario-adicionar" produto-formulario>
                <div class="formulario__campo">
                    <input name="nome" id="nome" class="campo__escrita" placeholder="nome..." required produto-nome />
                </div>
                <div class="formulario__campo">
                    <input name="preco" id="preco" class="campo__escrita" placeholder="preço..." required produto-preco/>
                </div>
                <div class="formulario__campo">
                    <input name="imagem" id="imagem" class="campo__escrita" placeholder="imagem..." required produto-imagem/>
                </div>

                <div class="botoes">
                    <input class="formulario-botao" type="submit" value="Guardar" />
                    <button class="formulario-botao limpar" type="button">Limpar</button>
                </div>
            </form>
        </section>
        <section id="produtos">
            <h2>
                MEUS PRODUTOS:
            </h2>
            <div class="imagem-container" data-lista-produtos>
                
            </div>

        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="assets/coracao.svg" alt="3 corações pixelados um ao lado do outro">
            <h1>AluraGeek</h1>
        </div>
        <p>DESENVOLVIDO POR ALICE</p>
        <p>ALURA LATAM - 2024</p>
    </footer>
    <script src="./js/mostrarVideos.js" type="module"></script>
    <script src="../js/criaVideo.js" type="module"></script>
</body>

</html>
